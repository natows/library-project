<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == null ? 'Dodaj nową książkę' : 'Edytuj książkę'}">Admin - Formularz książki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:replace="fragments/navbar :: navbar-styles"></style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0" th:text="${book.id == null ? 'Dodaj nową książkę' : 'Edytuj książkę'}">Formularz książki</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/admin/book-management/save}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="title" class="form-label">Tytuł</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Błąd tytułu</div>
                        </div>

                        <div class="mb-3">
                            <label for="authors" class="form-label">Autorzy</label>
                            <select name="authorIds" class="form-select" id="authors" multiple="multiple" 
                                    th:classappend="${#fields.hasErrors('authors')} ? 'is-invalid'">
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:text="${author.fullName}"
                                        th:selected="${book.authors != null && #lists.contains(book.authors.![id], author.id)}">Autor</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}">Błąd autorów</div>
                            <small class="form-text text-muted">Przytrzymaj Ctrl, aby wybrać wielu autorów.</small>
                        </div>

                        <div class="mb-3">
                            <label for="genres" class="form-label">Gatunki</label>
                            <select name="genreIds" class="form-select" id="genres" multiple="multiple" 
                                    th:classappend="${#fields.hasErrors('genres')} ? 'is-invalid'">
                                <option th:each="genre : ${genres}"
                                        th:value="${genre.id}"
                                        th:text="${genre.name}"
                                        th:selected="${book.genres != null && #lists.contains(book.genres.![id], genre.id)}">Gatunek</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}">Błąd gatunków</div>
                            <small class="form-text text-muted">Przytrzymaj Ctrl, aby wybrać wiele gatunków.</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="yearPublished" class="form-label">Rok wydania</label>
                                <input type="number" th:field="*{yearPublished}" class="form-control" id="yearPublished" th:classappend="${#fields.hasErrors('yearPublished')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('yearPublished')}" th:errors="*{yearPublished}">Błąd roku</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantityAvailable" class="form-label">Dostępna ilość</label>
                                <input type="number" th:field="*{quantityAvailable}" class="form-control" id="quantityAvailable" th:classappend="${#fields.hasErrors('quantityAvailable')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantityAvailable')}" th:errors="*{quantityAvailable}">Błąd ilości</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="publisher" class="form-label">Wydawnictwo</label>
                            <input type="text" th:field="*{publisher}" class="form-control" id="publisher" th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Błąd wydawnictwa</div>
                        </div>

                        <div class="mb-3">
                            <label for="coverImageUrl" class="form-label">URL okładki</label>
                            <input type="text" th:field="*{coverImageUrl}" class="form-control" id="coverImageUrl" th:classappend="${#fields.hasErrors('coverImageUrl')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('coverImageUrl')}" th:errors="*{coverImageUrl}">Błąd URL</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/book-management}" class="btn btn-secondary">Anuluj</a>
                            <button type="submit" class="btn btn-primary" th:text="${book.id == null ? 'Dodaj książkę' : 'Zapisz zmiany'}">Zapisz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
