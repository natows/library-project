<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:replace="fragments/navbar :: navbar-styles"></style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">User Management</h1>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Add User -->
    <div class="mb-3">
        <a th:href="@{/admin/user-management/add}" class="btn btn-success">Add New User</a>
    </div>

    <!-- User Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users.content}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.email}">email@example.com</td>
                <td th:text="${user.userRole}">ROLE</td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/admin/user-management/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <form th:action="@{/admin/user-management/delete/{id}(id=${user.id})}" method="post"
                              th:onsubmit="return confirm('Are you sure you want to delete this user?');" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${users.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/user-management(page=${users.number - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                th:classappend="${i == users.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/user-management(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/user-management(page=${users.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
