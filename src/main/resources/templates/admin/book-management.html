<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Zarządzanie książkami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Zarządzanie książkami</h1>

    <!-- Komunikaty sukcesu/błędu -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Dodaj książkę -->
    <div class="mb-3">
        <a th:href="@{/admin/book-management/add}" class="btn btn-success">Dodaj nową książkę</a>
    </div>

    <!-- Tabela książek -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tytuł</th>
                <th>Autorzy</th>
                <th>Gatunki</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books.content}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Tytuł książki</td>
                <td>
                    <span th:each="author, iterStat : ${book.authors}"
                          th:text="${author.fullName}"
                          th:append="${!iterStat.last ? ', ' : ''}"></span>
                </td>
                <td>
                    <span th:each="genre, iterStat : ${book.genres}"
                          th:text="${genre.name}"
                          th:append="${!iterStat.last ? ', ' : ''}"></span>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/admin/book-management/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edytuj</a>
                        <form th:action="@{/admin/book-management/delete/{id}(id=${book.id})}" method="post" 
                              th:onsubmit="return confirm('Czy na pewno chcesz usunąć tę książkę?');" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacja -->
    <nav th:if="${books.totalPages > 1}" aria-label="Nawigacja strony">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${books.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/book-management(page=${books.number - 1})}" aria-label="Poprzednia">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}"
                th:classappend="${i == books.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/book-management(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${books.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/book-management(page=${books.number + 1})}" aria-label="Następna">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
