<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Add New User' : 'Edit User'}">Admin - User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:replace="fragments/navbar :: navbar-styles"></style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0" th:text="${user.id == null ? 'Add New User' : 'Edit User'}">User Form</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/admin/user-management/save}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select th:field="*{userRole}" class="form-select" id="userRole" th:classappend="${#fields.hasErrors('userRole')} ? 'is-invalid'">
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">ROLE</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}">Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                                   th:placeholder="${user.id != null ? 'Leave blank to keep current' : ''}" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                            <small class="form-text text-muted" th:if="${user.id != null}">Only fill this if you want to change the password.</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/user-management}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" th:text="${user.id == null ? 'Add User' : 'Save Changes'}">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
