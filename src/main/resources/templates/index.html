<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Books Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style th:replace="~{fragments/navbar :: navbar-styles}"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Tabs Panel */
        .tabs-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .tab:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .tab.active-tab {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            background-color: #f9f9ff;
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .book-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
        }
        .book-author {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-publisher {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .book-rating {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .search-panel {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .search-panel .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem;
        }
        
        .search-panel .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Content -->
    <div class="content">
        <h1>To siƒô czyta!</h1>

        <div class="search-panel mb-4">
            <form th:action="@{/}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" 
                        class="form-control" 
                        name="title" 
                        th:value="${param.title}" 
                        placeholder="Szukaj po tytule...">
                </div>
                <div class="col-md-3">
                    <input type="text" 
                        class="form-control" 
                        name="author" 
                        th:value="${param.author}" 
                        placeholder="Szukaj po autorze...">
                </div>
                <div class="col-md-3">
                    <input type="text" 
                        class="form-control" 
                        name="keyword" 
                        th:value="${param.keyword}" 
                        placeholder="Szukaj po gatunku...">
                </div>
                <div class="col-md-2">
                    <select class="form-control" name="sortBy">
                        <option value="title" th:selected="${currentSort == 'title' or currentSort == null}">
                            üìö Alfabetycznie
                        </option>
                        <option value="rating" th:selected="${currentSort == 'rating'}">
                            ‚≠ê Po ocenie
                        </option>
                        <option value="year" th:selected="${currentSort == 'year'}">
                            üìÖ Po roku wydania
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Szukaj
                    </button>
                </div>
                <div class="col-md-1">
                    <a href="/" class="btn btn-outline-secondary w-100" title="Wyczy≈õƒá filtry">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Tabs Panel -->
        <div class="tabs-panel">
            <div class="tabs">
                <a th:href="@{/}" 
                   class="tab" 
                   th:classappend="${param.tab == null or param.tab[0] == 'browse'} ? 'active-tab' : ''">
                    PrzeglƒÖdaj wszystkie
                </a>
                <a th:href="@{/(tab='popular')}" 
                   class="tab" 
                   th:classappend="${param.tab != null and param.tab[0] == 'popular'} ? 'active-tab' : ''">
                    Popularne
                </a>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="books-grid" id="books-grid">
            <div class="book-card" th:each="book : ${books}">
                <a th:href="@{/books/{id}(id=${book.id})}">
                    <img th:src="${book.coverImageUrl}" 
                         th:alt="${book.title}" 
                         class="book-cover">
                    <div class="book-info">
                        <div class="book-title" th:text="${book.title}"></div>
                         <div class="book-author" th:if="${book.authors != null and !book.authors.isEmpty()}">
                            <span th:each="author, iterStat : ${book.authors}">
                                <span th:text="${author.fullName}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </div>
                        <div class="book-publisher" th:text="${book.publisher}"></div>
                        <div th:if="${book.avgRating != null}" class="book-rating" th:text="'‚≠ê ' + ${book.avgRating}"></div>
                        <div th:if="${book.avgRating == null}" class="book-rating" th:text="'‚≠ê 0.0'"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
